<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <style>
        /* Basic styles, no constraints */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
        }

        /* Allow images and other media to flow naturally */
        img {
            max-width: 100%;
            height: auto;
        }

        /* Remove constraints from all section elements */
        section {
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }

        /* Generic content container */
        .content {
            padding: 10px;
        }

        /* Links styling */
        a {
            color: #0275d8;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Allow headings to flow without specific styles */
        h1, h2, h3, h4, h5, h6 {
            font-weight: normal;
            margin: 20px 0 10px;
        }

        /* Paragraphs style */
        p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
<section class="content">
    {{ content }}
</section>
</body>
</html>
